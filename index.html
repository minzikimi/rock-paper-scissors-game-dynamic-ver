<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lobster&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="gamepad">
        <div class="header">
          <h1>Rock Scissors Paper Gameüòù</h1>
          <h2 style="text-align: center;">Please choose one option</h2>
        </div>
      
        <div class="player-choice">
          <button class="btn" id="rock"><img src="./Images/rock.png"><br>Rock</button>
          <button class="btn" id="paper"><img src="./Images/paper.png"><br>Paper</button>
          <button class="btn" id="scissors"><img src="./Images/scissors.png"><br>Scissors</button>
        </div>
        
        <div class="display-choice">
          <div id="playerChoice"><h3>You choose : </h3></div>
          <div id="computerChoice"><h3>Computer choose : </h3></div>
        </div>

        <div class="display-score">
          <div id="playerScore"><h3>Your score : </h3></div>
          <div id="computerScore"><h3>Computer score : </h3></div>
        </div>
        <button id="reset-btn">reset</button>
      </div>
    </main>
  </body>
</html>
